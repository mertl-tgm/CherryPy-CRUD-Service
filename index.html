<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript">
            $(document).ready(function() {
                closeTabs();

                $("#generate-string").click(function(e) {
                    $.post("/generator", {"length": $("input[name='length']").val()})
                     .done(function(string) {
                        $("#the-string").show();
                        $("#the-string input").val(string);
                    });
                    e.preventDefault();
                });

                $("#replace-string").click(function(e) {
                    $.ajax({
                        type: "PUT",
                        url: "/generator",
                        data: {"another_string": $("#the-string input").val()}
                    })
                    .done(function() {
                        alert("Replaced!");
                    });
                    e.preventDefault();
                });

                $("#delete-string").click(function(e) {
                    $.ajax({
                        type: "DELETE",
                        url: "/generator"
                    })
                    .done(function() {
                        $("#the-string").hide();
                    });
                    e.preventDefault();
                });


                $("#showCreate").click(function(e) {
                    closeTabs();
                    $("#create-string").show()
                    e.preventDefault();
                });

                $("#createBenutzer").click(function(e) {
                    var message = "";
                    $("#createMessage").show();
                    var username = $("#username").val();
                    if (username.length < 3) {
                        message += "Username muss mindestens 3 Zeichen lang sein.<br>";
                        $("#createMessage").text();
                    }
                    $.post("/generator")
                        .done(function (string) {
                            $("#create-string").show();
                            $("#create-string input").val(string);
                        })
                    e.preventDefault();
                });

                $("#showRead").click(function(e) {
                    closeTabs();
                    $.post("/generator", {"param": "read"})
                        .done(function (string) {
                            $("#read-string").show();
                            document.getElementById("listBenutzer").innerHTML = string;
                        })
                    e.preventDefault();
                });

                $("#showUpdate").click(function(e) {
                    closeTabs();
                    $.get()
                        .done(function (string) {
                            $("#update-string").show();
                            $("#update-string input").val(string);
                        })
                    e.preventDefault();
                });

                $("#showDelete").click(function(e) {
                    closeTabs();
                    $.get()
                        .done(function (string) {
                            $("#delete-string").show();
                            $("#delete-string input").val(string);
                        })
                    e.preventDefault();
                });

                function closeTabs() {
                    $("#create-string").hide();
                    $("#read-string").hide();
                    $("#update-string").hide();
                    $("#delete-string").hide();
                    $("#createMessage").hide();
                }
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading" style="text-align: center">
                    <h1>CRUD</h1>
                </div>

                <div class="panel-body">
                    <button type="button" style="width: 100%" class="btn btn-default btn-md" id="showCreate">Create</button><br>
                    <button type="button" style="width: 100%" class="btn btn-default btn-md" id="showRead">Read</button><br>
                    <button type="button" style="width: 100%" class="btn btn-default btn-md" id="showUpdate">Update</button><br>
                    <button type="button" style="width: 100%" class="btn btn-default btn-md" id="showDelete">Delete</button><br>
                    <br>

                    <div id="create-string">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3>Benutzer erstellen:</h3>
                            </div>
                            <div class="panel-body">
                                <table style="width:30%">
                                    <tr>
                                        <td>Vorname:</td>
                                        <td><input id="vorname" /></td>
                                    </tr>
                                    <tr>
                                        <td>Nachname:</td>
                                        <td><input id="nachname" /></td>
                                    </tr>
                                    <tr>
                                        <td>Username:</td>
                                        <td><input id="username" /></td>
                                    </tr>
                                    <tr>
                                        <td>Passwort:</td>
                                        <td><input id="password" type="password" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td><button type="submit" id="createBenutzer">Erstellen</button></td>
                                    </tr>
                                </table>
                                <div id="createMessage" style="color: red">Test</div>
                            </div>
                        </div>
                    </div>

                    <div id="read-string">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3>Benutzer auslesen:</h3>
                            </div>
                            <div class="panel-body">
                                <div id="listBenutzer" class="table-responsive"></div>
                            </div>
                        </div>
                    </div>

                    <div id="update-string">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3>Benutzer updaten:</h3>
                            </div>
                            <div class="panel-body">
                                <input type="text"/>
                            </div>
                        </div>
                    </div>

                    <div id="delete-string">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3>Benutzer löschen:</h3>
                            </div>
                            <div class="panel-body">
                                <input type="text"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
